<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player1 </div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-lable">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player2 </div>
            <div class="player-score" id="score-1">43</div>
            <div class="player-current-box">
                <div class="player-current-lable">Current</div>
                <div class="player-current-score" id="current-1">11</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold </button>
        <input type="text" placeholder="Final Score" class="final-score"/>
        <img src="dice5.png" class="dice" alt="" id="dice-1">
        <img src="dice5.png" class="dice" alt="" id="dice-2">

    </div>
    <!-- <script src="script.js"></script> -->
    <script src="doubleDice.js"></script>
</body>
</html>
